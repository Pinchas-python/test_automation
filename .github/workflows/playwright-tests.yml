name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        
    - name: Install Playwright browsers
      run: playwright install chromium
      
    - name: Check if test site is accessible
      id: site_check
      run: |
        if curl -f -s -o /dev/null -w "%{http_code}" --max-time 10 "https://bpholter.stage.bio-beat.cloud" | grep -q "200\|301\|302"; then
          echo "site_accessible=true" >> $GITHUB_OUTPUT
        else
          echo "site_accessible=false" >> $GITHUB_OUTPUT
          echo "⚠️ Warning: Test site is not accessible from GitHub Actions"
        fi
      continue-on-error: true
      
    - name: Run tests
      if: steps.site_check.outputs.site_accessible == 'true'
      run: |
        xvfb-run pytest -v --alluredir=allure-results --browser chromium
      continue-on-error: true
      
    - name: Skip tests notice
      if: steps.site_check.outputs.site_accessible != 'true'
      run: |
        echo "⚠️ Skipping tests - Bio-Beat staging site is not accessible from GitHub Actions"
        echo "Tests can still be run locally or in Docker"
        mkdir -p allure-results
        echo '{"name": "Site Accessibility Check", "status": "skipped"}' > allure-results/site-check.json
      
    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
        
    - name: Build Allure report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20
        
    - name: Deploy Allure report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
        
    - name: Upload screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/
        retention-days: 7
